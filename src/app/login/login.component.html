  <form class="example-form input-credencials" style="margin: auto; display: block; margin-top: 150px;padding: 10%; box-shadow: 0px 0px 30px 5px #888888;max-width: 600px;border-radius: 17px;">
    <mat-form-field class="example-full-width mytag" style="display: block; ">
      <input class="mytag" matInput placeholder="Korisničko ime" [(value)]="username">
    </mat-form-field>

    <mat-form-field class="example-full-width hepek" style="display: block">
      <input matInput [type]="'password'" placeholder="Lozinka" [(value)]="passoword" >
    </mat-form-field>
    <button *ngIf="!loggedInClicked" (click)="login()" class="login-button" style="background-color: #ffc107" mat-button>Prijavi se</button>
  </form>
