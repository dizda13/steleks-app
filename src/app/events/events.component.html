<mat-grid-list cols="4" rowHeight="90%" style="margin: 0% 2%;">
  <mat-grid-tile [colspan]="1">
    <div style="height: 100%;width:100%;">
      <mat-calendar [selected]="selectedDate" (selectedChange)="selectedDate = $event"
                    style="width:100%;display: inline-block;">
      </mat-calendar>
    </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3">
    <virtual-scroll style="height:90%;width:100%; display: inline-block;" [items]="cards"
                    (update)="viewPortItems = $event" (change)="onScroll($event)">
      <info-card *ngFor="let card of viewPortItems" [model]="card"></info-card>
      <mat-progress-bar *ngIf="isLoading && loadMore" mode="indeterminate" style="margin: 30px 0px"></mat-progress-bar>
    </virtual-scroll>

  </mat-grid-tile>
  <button class="mat-fab-bottom-right" mat-fab color="primary" [routerLink]="'/dogaÄ‘aji/novi'" ><mat-icon>add</mat-icon></button>
</mat-grid-list>
