<div class="create-news-container">
  <mat-card>
    <mat-tab-group (selectedTabChange)="onTabChanged()">
      <mat-tab label="Kreiranje">
        <div class="news-edit">
          <mat-form-field class="create-news-input">
            <input matInput placeholder="Naslov" [(ngModel)]="news.title" [formControl]="titleFormControl">
            <mat-error *ngIf="titleFormControl.hasError('required')">Obavezno polje</mat-error>
          </mat-form-field>
          <mat-grid-list cols="5" rowHeight="2:1">
            <mat-grid-tile *ngFor="let img of news.images; index as i">
              <div class="grid-img-container" (click)="onRemoveClicked(i)">
                <img class="grid-img" src="{{img.url}}">
                <div class="grid-img-hover">
                  <mat-icon color="primary">delete</mat-icon>
                </div>
              </div>
            </mat-grid-tile>
            <mat-grid-tile style="cursor: pointer" (click)="onAddClicked()">
              <mat-icon color="primary">add_box</mat-icon>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-form-field class="create-news-input">
            <textarea matInput placeholder="Kratki sadržaj" matTextareaAutosize matAutosizeMinRows="5"
                      matAutosizeMaxRows="20" [(ngModel)]="news.content" [formControl]="contentFormControl"></textarea>
            <mat-error *ngIf="contentFormControl.hasError('required')">Obavezno polje</mat-error>
          </mat-form-field>
          <mat-form-field class="create-news-input">
            <textarea matInput placeholder="Sadržaj" matTextareaAutosize matAutosizeMinRows="5"
                      matAutosizeMaxRows="100" [(ngModel)]="news.fullContent" [formControl]="contentFormControl"></textarea>
            <mat-error *ngIf="contentFormControl.hasError('required')">Obavezno polje</mat-error>
          </mat-form-field>
        </div>
      </mat-tab>
      <mat-tab label="Pregled skraćene verzije">
        <info-card [model]="news.toSummaryCardWithNoLink()"></info-card>
      </mat-tab>
      <mat-tab label="Puni pregled">
        <app-news [model]="news"></app-news>
      </mat-tab>
    </mat-tab-group>
    <mat-card-actions>
      <button mat-button (click)="onSaveClicked()">Sačuvaj</button>
    </mat-card-actions>
  </mat-card>
</div>
