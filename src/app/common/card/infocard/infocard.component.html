<mat-card [ngClass]="getStyle()" *ngIf="model" class="info-card">
	<img [ngClass]="getStyle()" *ngIf="showTopImage()" mat-card-image src="{{model.imgLink}}" alt=""/>
	<mat-card-content [ngClass]="getStyle()">
	<img [ngClass]="getStyle()" *ngIf="showContentImage()" mat-card-image src="{{model.imgLink}}" alt=""/>
	<div [ngClass]="getStyle()">
		<mat-card-title [ngClass]="getStyle()">{{model.title}}</mat-card-title>
			<p [ngClass]="getStyle()">
				{{model.content}}
			</p>
		<mat-card-actions [ngClass]="getStyle()" *ngIf="model.actions.length">
			<button mat-button *ngFor="let action of model.actions" (click)="action.onButtonClicked()">{{action.title}}</button>
		</mat-card-actions>
	</div>
	</mat-card-content>
</mat-card>
