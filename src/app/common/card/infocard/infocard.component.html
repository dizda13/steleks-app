<mat-card *ngIf="model" class="info-card">
	<mat-card-title>{{model.title}}</mat-card-title>
	<img *ngIf="imageLink" mat-card-image src="{{model.imageLink}}" alt="">
	<mat-card-content>{{model.content}}</mat-card-content>
	<mat-card-actions *ngIf="model.actions.length">
		<button mat-button *ngFor="let action of model.actions" (click)="action.onButtonClicked()">{{action.title}}</button>
	</mat-card-actions>
</mat-card>
