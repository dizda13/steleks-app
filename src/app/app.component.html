<mat-sidenav-container class="" *ngIf="true" style="height:100%">
    <mat-sidenav #sidenav mode="over" [(opened)]="opened" (opened)="events.push('open!')"
                 (closed)="events.push('close!')">
      Sidenav content
    </mat-sidenav>

  
    <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.toggle()"><mat-icon>reorder</mat-icon></button></p>
			<app-dashboard></app-dashboard>
    </mat-sidenav-content>
  </mat-sidenav-container>
